<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Frequência</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Contador de Frequência</h1>
        <h2>Calcule a quantidade de palavras e letras em seu texto...</h2>
        <textarea rows="15" id="textInput"></textarea>
        <br />
        <button id="countButton">Contador de Frequência</button>
        <script src="script.js"></script>
        <h2 class="hidden">Resultado:</h2>
        <h3 class="flex hidden">Letras:</h3>
        <div id="lettersDiv" class="hidden"></div>
        <h3 class="flex hidden">Palavras:</h3>
        <div id="wordsDiv" class="hidden"></div>
    </main>
</body>

</html>
